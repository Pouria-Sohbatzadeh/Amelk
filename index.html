<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amelk</title>
    <!-- css address -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- FontAwsome address -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>

    <header class="header container">

        <!-- menu -->
        <div class="header__right">
            <input type="checkbox" id="header__right_menuInput">

            <!-- menu opener -->
            <label for="header__right_menuInput"><i class="fa-solid fa-bars header__right_menuOpener"></i></label> 

            <ul class="header__right_menu">
                <li>
                    <span>Hello</span>
                </li>
            </ul>
        </div>
        
        <!-- Amelk Logo -->
        <div class="header__site_logo">
            <span>Amelk</span>
            <img src="assets/img/amelk_logo.png" alt="Amelk Logo" class="header__logo_img">
        </div>
        
        <!-- user account -->
        <div class="header__user">
            <i class="fa-solid fa-user"></i>
        </div>

    </header>

    <section class="headlines container">

        <!-- The texts -->
        <div class="headlines__texts">
            <span class="headlines__textI">خانه ای برای تو</span>

            <span>املاک لوکس  مشاورین حرفه ای </span>

            <span>سرمایه گذاری مطمئن</span>
        </div>

        <!-- search bar -->
        <div class="headlines__search_bar">
            <i class="fa-solid fa-house headlines__search_barIcon"></i>
            <div class="headlines__search_barline"></div>
            <input type="text" class="headlines__search_barInput">
        </div>

        <!-- icons -->
        <div class="headlines__icons">
            <!-- icon 1 -->
            <div class="headlines__icon">
                <i class="fa-solid fa-building"></i>
                <span class="headlines__icon_text">300K+</span>
            </div>

            <!-- icon 2 -->
            <div class="headlines__icon">
                <i class="fa-solid fa-building"></i>
                <span class="headlines__icon_text">200K+</span>
            </div>

            <!-- icon 3 -->
            <div class="headlines__icon">
                <i class="fa-solid fa-house-chimney"></i>
                <span class="headlines__icon_text">500K+</span>
            </div>
        </div>
    </section>

    <section class="zahedan">
        
        <!-- headline -->
        <span class="zahedan__headline">املاکی در زاهدان برای شما</span>
    
        <!-- The Available Homes -->
        <div class="zahedan__homes">

            <!-- All the boxes for the homes -->
            <div class="zahedan__homes_boxes">
                <!-- 1st home -->
                <div class="zahedan__home">
                    <!-- img of home -->
                    <div class="zahedan__home_imgDiv">
                        <img src="assets/img/homes/homeI.png" alt="Picture of the House" class="zahedan__home_img">
                    </div>     

                    <!-- name of house and price -->
                    <div class="zahedan__home_namePrice">
                        <!-- name -->
                        <span>آپارتمان</span>
                        
                        <!-- price -->
                        <span class="zahedan__home_price">$267000</span>
                    </div>

                    <!-- The rooms -->
                    <div class="zahedan__home_rooms">
                        <div class="zahedan__home_rooms_right">
                            <!-- eating -->
                            <div class="zahedan__home_eatingRooms">
                                <span class="room_text">1</span>
                                <i class="fa-solid fa-utensils zahedan__home_roomsIcons"></i>
                            </div>
                        
                            <!-- sleeping -->
                            <div class="zahedan__home_sleepingRooms">
                                <span class="room_text">4</span>
                                <i class="fa-solid fa-bed zahedan__home_roomsIcons"></i>
                            </div>
                        </div>
                        

                        <!-- size -->
                        <div class="zahedan__home_size">
                            <span>(2000sqft</span>
                        </div>
                    </div>
                </div>

                
            </div>
            
            <!-- The buttons for searching through the homes -->
            <div>
        
            </div>

        </div>

    </section>

    
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"></script>
</body>
</html>
