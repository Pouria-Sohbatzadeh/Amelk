<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amelk</title>
    <!-- css address -->
    <link rel="stylesheet" href="assets/css/style.css"> <!-- For the Header and the Footer menu -->

    <link rel="stylesheet" href="assets/css/request_for_suggestionII.css">

    <!-- Responsive -->
    <!-- For the header and footer -->
    <link rel="stylesheet" href="assets/css/responsive.css">


    <!-- FontAwsome address -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>

    <!-- Header -->
    <header class="header container">

        <!-- menu -->
        <div class="header__right">
            <input type="checkbox" id="header__right_menuInput">

            <!-- menu opener -->
            <label for="header__right_menuInput"><i class="fa-solid fa-bars header__right_menuOpener"></i></label> 

            <ul class="header__right_menu">
                <li>
                    <span>Hello</span>
                </li>
            </ul>
        </div>
        
        <!-- Amelk Logo -->
        <div class="header__site_logo">
            <span>Amelk</span>
            <img src="assets/img/amelk_logo.png" alt="Amelk Logo" class="header__logo_img">
        </div>
        
        <!-- user account -->
        <div class="header__user">
            <i class="fa-solid fa-user"></i>
        </div>

    </header>

    <!-- Requesting help -->
    <section class="help containerII">
        
        <!-- headline -->
        <div class="help__headline">
            <i class="fa-solid fa-chevron-right"></i>
            <span class="help__headline_text">درخواست مشاوره و اطلاعات بیشتر</span>
        </div>

        <div class="help__forms">
            <!-- Land Form -->
            <div class="help__form_land">
                <span>خرید یک ملک</span>
                <div class="help__form_land_holder">
                    <select name="" id="" class="help__form_land_select"></select>
                    <i class="help__form_land_icon fa-solid fa-angle-down"></i>
                </div>
            </div>

            <!-- Name Form -->
            <div class="help__form_name">
                <label for="">نام و نام خانوادگی</label>
                <input type="text" class="help__form_name_input">
            </div>

            <!-- Phone Number Form -->
            <div class="help__form_phone_number">
                <label for="">شماره تماس</label>
                <input type="tel" class="help__form_phone_numberInput">
            </div>
        </div>
    </section>

    <!-- The Desired Location -->
    <section class="location containerII">

        <!-- headline -->
        <span class="headline">موقعیت مکانی ملک مورد نظر شما</span>
    
        <!-- Forms -->
        <div class="location__forms">

            <!-- استان -->
            <div class="location__form_state">
                <label for="">استان</label>
                <input type="text" class="location__form_state_input">
            </div>

            <!-- شهر -->
            <div class="location__form_city">
                <label for="">شهر/محله</label>
                <input type="text" class="location__form_city_input">
            </div>

            <!-- قیمت با بودجه -->
            <div class="location__form_price">
                <label for="">قیمت با بودجه</label>
                <input type="text" class="location__form_price_input">
            </div>

            <!-- متراژ -->
            <div class="location__form_size">
                <label for="">متراژ</label>
                <input type="text" class="location__form_size_input">
            </div>

        </div>
    </section>

    <!-- facilities -->
    <section class="facilities containerII">

        <!-- headline -->
        <span class="facilities__headline headline">امکانات</span>
    
        <!-- facility Examples -->
         <div class="facilities__examples">

            <!-- elevator -->
            <div class="facilities__boxes">
                <i class="facilities__boxes_icons fa-solid fa-building"></i>
                <span>آسانسور</span>
            </div>


            <div class="facilities__boxes">
                <i class="facilities__boxes_icons fa-solid fa-building"></i>
                <span>پارکینگ</span>
            </div>

            <div class="facilities__boxes">
                <i class="facilities__boxes_icons fa-solid fa-house-chimney-window"></i>
                <span>انباری \ بالکن</span>
            </div>

         </div>
    </section>

    <!-- Footer -->
    <footer class="footer container">

        <!-- Menu -->
        <ul class="footer__menu">
            <!-- 1st -->
            <a href="#">
                <li class="options">
                    <img src="assets/img/footer_menu/moeny_bagI.png" alt="" class="options_img">
                </li>
            </a>

            <!-- 2nd -->
            <a href="#">
                <li class="options">
                    <img src="assets/img/footer_menu/cardII.png" alt="" class="options_img">
                </li>
            </a>

            <!-- 3rd -->
            <a href="#">
                <li class="options option--big">
                    <img src="assets/img/footer_menu/icon.png" alt="" class="options_img options_img_dot">
                </li>
            </a>

            <!-- 4th -->
            <a href="#">
                <li class="options">
                    <img src="assets/img/footer_menu/buldingIV.png" alt="" class="options_img">
                </li>
            </a>

            <!-- 5th -->
            <a href="#">
                <li class="options">
                    <img src="assets/img/footer_menu/money_lendV.png" alt="" class="options_img">
                </li>
            </a>
        </ul>
    </footer>
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"></script>
</body>
</html>
