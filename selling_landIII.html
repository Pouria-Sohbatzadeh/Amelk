<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amelk - فروش ملک</title>
    <!-- css address -->
    <link rel="stylesheet" href="assets/css/style.css"> <!-- For the Header and the Footer menu -->

    <link rel="stylesheet" href="assets/css/selling_landIII.css">

    <!-- Responsive -->
    <link rel="stylesheet" href="assets/css/responsive.css"><!-- For the header and footer -->
    <link rel="stylesheet" href="assets/css/selling_landIII_responsive.css"><!-- For the webpage -->
    


    <!-- FontAwsome address -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>

    <!-- Header -->
    <header class="header container">

        <!-- menu -->
        <div class="header__right">
            <input type="checkbox" id="header__right_menuInput">

            <!-- menu opener -->
            <label for="header__right_menuInput"><i class="fa-solid fa-bars header__right_menuOpener"></i></label> 

            <ul class="header__right_menu">
                <li>
                    <span>Hello</span>
                </li>
            </ul>
        </div>
        
        <!-- Amelk Logo -->
        <div class="header__site_logo">
            <span>Amelk</span>
            <img src="assets/img/amelk_logo.png" alt="Amelk Logo" class="header__logo_img">
        </div>
        
        <!-- user account -->
        <div class="header__user">
            <i class="fa-solid fa-user"></i>
        </div>

    </header>

    <!-- The Page Announcer -->
    <section class="selling_page container">
        <i class="selling_page_icon fa-solid fa-chevron-right"></i>
        <span class="selling_page__headline headline">فروش یک ملک</span>
    </section>

    <!-- Assuring words -->
    <section class="assurance container">

        <span class="assurance__textI headline">خانه خود را با اطمینان بفروشید</span>
        
        <span class="assurance__textII">آملک ، فروش خانه شما و حرکت رو به جلو  را ساده تر میکند</span>

        <p class="assurance__textIII">زمانی که شما درخواست ملک خود را  در آملک ثبت کنید، آملک 
            درخواست شما را مورد بررسی قرار داده و در اختیار یکی از بهترین
            مشاورین املاک منطقه قرار میدهد  </p>

    </section>

    <!-- The send button -->
    <section class="confirm">
        <button class="confirm__button">ثبت درخواست</button>
    </section>

    <!-- Menu -->
    <ul class="footer__menu">
        <!-- 1st -->
        <a href="#">
            <li class="options">
                <img src="assets/img/footer_menu/moeny_bagI.png" alt="" class="options_img">
            </li>
        </a>

        <!-- 2nd -->
        <a href="#">
            <li class="options">
                <img src="assets/img/footer_menu/cardII.png" alt="" class="options_img">
            </li>
        </a>

        <!-- 3rd -->
        <a href="#">
            <li class="options option--big">
                <img src="assets/img/footer_menu/icon.png" alt="" class="options_img options_img_dot">
            </li>
        </a>

        <!-- 4th -->
        <a href="#">
            <li class="options">
                <img src="assets/img/footer_menu/buldingIV.png" alt="" class="options_img">
            </li>
        </a>

        <!-- 5th -->
        <a href="#">
            <li class="options">
                <img src="assets/img/footer_menu/money_lendV.png" alt="" class="options_img">
            </li>
        </a>
    </ul>
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"></script>
</body>
</html>
